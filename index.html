<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Futurista</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="src/stylesheets/reset.css">
    <link rel="stylesheet" href="src/stylesheets/preset.css">
    <link rel="stylesheet" href="src/stylesheets/main.css">
    <link rel="stylesheet" href="src/stylesheets/sidebar.css">
    <link rel="stylesheet" href="src/stylesheets/footer.css">
    <link rel="stylesheet" href="src/stylesheets/responsive.css">

</head>

<body>
    <h1>Calculator</h1>

    <main id="calculator">
        <section id="display">
            <h2 id="result">0</h2>
            <h3 id="typed">0</h3>
        </section>

        <section id="keyboard">
            <div class="bloco-de-botoes" id="actions">
                <button class="btn-action" id="clear">clear</button>
                <button class="btn-action" id="reset">reset</button>
                <button class="btn-action" id="backspace">bckspace</button>
                <button class="btn-action" id="enter">enter</button>

            </div>

            <div class="bloco-de-botoes" id="numbers">
                <button class="btn-number" id="btn-number-1">1</button>
                <button class="btn-number" id="btn-number-2">2</button>
                <button class="btn-number" id="btn-number-3">3</button>
                <button class="btn-number" id="btn-number-4">4</button>
                <button class="btn-number" id="btn-number-5">5</button>
                <button class="btn-number" id="btn-number-6">6</button>
                <button class="btn-number" id="btn-number-7">7</button>
                <button class="btn-number" id="btn-number-8">8</button>
                <button class="btn-number" id="btn-number-9">9</button>
                <button class="btn-number" id="btn-number-0">0</button>
            </div>
            
            <div class="bloco-de-botoes" id="operators">
                <button class="btn-operator" id="plus">+</button>
                <button class="btn-operator" id="minus">-</button>
                <button class="btn-operator" id="times">*</button>
                <button class="btn-operator" id="divide">/</button>
            </div>
            
            <div class="bloco-de-botoes" id="operators2">
                <button class="btn-operator" id="percent">%</button>
                <button class="btn-operator" id="power">potencia</button>
                <button class="btn-special" id="sqrt">raiz</button>
                <button class="btn-special" id="float">.</button>
                <button class="btn-special" id="invert">-</button>
                
            </div>
            
        </section>
    </main>

    <aside id="sidebar-theme">
        <button id="btn-box-themes">Select a theme</button>

        <dialog id="box-themes">
            <ul id="themes-list" >
                <li><button class="btn-theme" id="cyberpunk">city</button></li>
                <li><button class="btn-theme" id="lofi">coffee</button></li>
                <li><button class="btn-theme" id="fall">fall</button></li>
                <li><button class="btn-theme" id="harbor">harbor</button></li>
                <li><button class="btn-theme" id="balcony">balcony</button></li>
                <li><button class="btn-theme" id="rain">rain</button></li>
                <li><button class="btn-theme" id="sakura">sakura</button></li>
            </ul>
        </dialog>
    </aside>

    <aside id="sidebar-history">
        <button id="btn-box-history">View History</button>

        <dialog id="box-history">
            <ol id="history-list">
                <li>
                    <p class="history-element">2+2=5</p>
                </li>
            </ol>
        </dialog>
    </aside>

    <footer>
        <div class="developed-by">
            <p id="dev-by"> 
                Developed with ðŸ’œ by 
            </p>
            <a href="https://alucinado-dev.vercel.app" target="_blank" rel="noopener noreferrer"></a>                
            <img src="src/assets/ALucin4do-logo.png" alt="logo of ALucin4do">
        </div>
    </footer>

    <!-- scripts -->
    <script src="js/globalFunctions.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
