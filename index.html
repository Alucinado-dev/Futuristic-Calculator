<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Futurista</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="src/stylesheets/reset.css">
    <link rel="stylesheet" href="src/stylesheets/preset.css">
    <link rel="stylesheet" href="src/stylesheets/main.css">
    <link rel="stylesheet" href="src/stylesheets/sidebar.css">
    <link rel="stylesheet" href="src/stylesheets/footer.css">
    <link rel="stylesheet" href="src/stylesheets/responsive.css">

</head>

<body>
    <h1>Calculadora Futurista</h1>

    <main id="calculadora">
        <section id="display">
            <h2 id="result">0</h2>
            <h3 id="typed"></h3>
        </section>

        <section id="teclado">
            <div class="bloco-de-botoes" id="actions">
                <button class="btn-action" id="clear">clear</button>
                <button class="btn-action" id="reset">reset</button>
                <button class="btn-action" id="backspace">bckspace</button>
                <button class="btn-action" id="enter">enter</button>
                <button class="btn-action" id="0">0</button>
            </div>

            <div class="bloco-de-botoes" id="numbers">
                <button class="btn-number" id="btn-number-1">1</button>
                <button class="btn-number" id="btn-number-2">2</button>
                <button class="btn-number" id="btn-number-3">3</button>
                <button class="btn-number" id="btn-number-4">4</button>
                <button class="btn-number" id="btn-number-5">5</button>
                <button class="btn-number" id="btn-number-6">6</button>
                <button class="btn-number" id="btn-number-7">7</button>
                <button class="btn-number" id="btn-number-8">8</button>
                <button class="btn-number" id="btn-number-9">9</button>
            </div>
            
            <div class="bloco-de-botoes" id="operators">
                <button class="btn-operator" id="btn-operator-1">+</button>
                <button class="btn-operator" id="btn-operator-2">-</button>
                <button class="btn-operator" id="btn-operator-3">*</button>
                <button class="btn-operator" id="btn-operator-4">/</button>
                <button class="btn-operator" id="btn-operator-5">%</button>
                <button class="btn-operator" id="btn-operator-6">=</button>
                <button class="btn-operator" id="btn-operator-7">potencia</button>
                <button class="btn-operator" id="btn-operator-8">raiz</button>
                <button class="btn-operator" id="btn-operator-9">, number quebrado</button>
            </div>
            
        </section>
    </main>

    <aside id="sidebar">
        <section id="temas">
            <button id="btn-caixa-temas"></button>
            <dialog id="caixa-temas">
                <ul id="lista-temas" >
                    <li><button class="btn-tema" id="btn-tema-1"></button></li>
                    <li><button class="btn-tema" id="btn-tema-2"></button></li>
                    <li><button class="btn-tema" id="btn-tema-3"></button></li>
                    <li><button class="btn-tema" id="btn-tema-4"></button></li>
                    <li><button class="btn-tema" id="btn-tema-5"></button></li>
                    <li><button class="btn-tema" id="btn-tema-6"></button></li>
                    <li><button class="btn-tema" id="btn-tema-7"></button></li>
                </ul>
            </dialog>
        </section>

        <section id="historico">
            <button id="btn-caixa-historico"></button>

            <dialog id="caixa-historico">
                <ol id="lista-hitorico">
                    <li>
                        <p class="unidade-historico"></p>
                    </li>
                </ol>
            </dialog>
        </section>
    </aside>

    <!-- scripts -->
    <script src="js/index.js"></script>
</body>
</html>
